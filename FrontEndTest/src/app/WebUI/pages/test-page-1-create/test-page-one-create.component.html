<div class="city-edit">

  <!--<p *ngIf="!city">
    <em>loading...</em>
  </p>-->

  <form [formGroup]="form" (ngSubmit)="onSubmit()">


    <p>
      <mat-error *ngIf="form.invalid && form.hasError('isDupeCity')">
        <strong>ERROR</strong>:
        A city with the same <i>name</i>, <i>lat</i>,
        <i>lon</i> and <i>country</i> already exists.
      </mat-error>
    </p>


    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" required
             placeholder="Type a Name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Latitude:</mat-label>
      <input matInput formControlName="lat" required
             placeholder="Insert Latitude" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Longitude:</mat-label>
      <input matInput formControlName="lon" required
             placeholder="Insert Longitude" />
    </mat-form-field>

    <mat-form-field *ngIf="countries">
      <mat-label>Select a Country...</mat-label>
      <mat-select id="countryId" formControlName="countryId">
        <mat-option *ngFor="let country of countries"
                    [value]="country.id">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button mat-flat-button
              color="primary"
              type="submit"
              [disabled]="!form.valid">
        Save
      </button>

      <button mat-flat-button
              color="secondary"
              [routerLink]="['/testpageone']">
        Cancel
      </button>
    </div>

  </form>
</div>
