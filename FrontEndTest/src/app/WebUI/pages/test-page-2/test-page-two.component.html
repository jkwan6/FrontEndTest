
<div class="flex-container">
  <mat-form-field [hidden]="!Countries" class="flex-item-1">
    <input matInput #filter (keyup)="loadData(filter.value)"
           placeholder="Filter by name" />
  </mat-form-field>

  <a mat-button
     class="default-button-configs flex-item-2"
     color="secondary"
     [routerLink]="['/testpagetwodetail']">
    Add Country
  </a>

</div>

<table mat-table
       [dataSource]="Countries"
       [hidden]="!Countries"
       matSort (matSortChange)="loadData()"
       [matSortActive]="defaultSortColumn"
       [matSortDirection]="defaultSortOrder"
       matSortDisableClear>
  <tr>
    <ng-container matColumnDef="id">
      <th mat-header-cell class="col-1" *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell class="col-1" *matCellDef="let ICountry"> {{ ICountry.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell class="col-2" *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell class="col-2" *matCellDef="let ICountry">
        <a [routerLink]="['/testpagetwo', ICountry.id]">{{ICountry.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="iso2">
      <th mat-header-cell class="col-3" *matHeaderCellDef mat-sort-header>iso2</th>
      <td mat-cell class="col-3" *matCellDef="let ICountry">{{ICountry.iso2}}</td>
    </ng-container>

    <ng-container matColumnDef="iso3">
      <th mat-header-cell class="col-4" *matHeaderCellDef mat-sort-header>iso3</th>
      <td mat-cell class="col-4" *matCellDef="let ICountry">{{ICountry.iso3}}</td>
    </ng-container>

    <ng-container matColumnDef="citiesCount">
      <th mat-header-cell class="col-5" *matHeaderCellDef mat-sort-header>citiesCount</th>
      <td mat-cell class="col-5" *matCellDef="let ICountry">{{ICountry.citiesCount}}</td>
    </ng-container>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>


<mat-paginator [hidden]="!Countries"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 15, 30]"
               showFirstLastButtons>
</mat-paginator>
