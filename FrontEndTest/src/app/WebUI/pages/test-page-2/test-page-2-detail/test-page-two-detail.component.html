<div class="country-edit">

  <p *ngIf="!country">
    <em>loading...</em>
  </p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" required
             placeholder="Type a Name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>ISO2:</mat-label>
      <input matInput formControlName="iso2" required
             placeholder="iso2" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>ISO3:</mat-label>
      <input matInput formControlName="iso3" required
             placeholder="iso3" />
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" type="submit">
        Save
      </button>

      <button mat-flat-button color="secondary" [routerLink]="['/testpagetwo']">
        Cancel
      </button>
    </div>
  </form>
</div>
